<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtNombre"><br>
    <button class="btnSaludar">Saludar</button><br>
    <span id="spanSaludo"></span><br>
    <hr />
    <input type="text" id="numeroUno"><br>
    <input type="text" id="numeroDos"><br>
    <button id="btnSumar">Sumar</button><br>
    <span id="spanResultadoSuma"></span>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function saludar(){
            var nombre = $("#txtNombre").val();
            $("#spanSaludo").text("Hola "+nombre);
        }

        $(".btnSaludar").click(saludar);

        $("#btnSumar").click(function(){
            var n1 = $("#numeroUno").val();
            var n2 = $("#numeroDos").val();
            var resultado = parseFloat(n1) + parseFloat(n2);
            $("#spanResultadoSuma").text(resultado);
        });
    </script>
</body>
</html>
