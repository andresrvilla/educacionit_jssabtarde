<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        BUCLE FOR

        for(A;B;C){
            
        }
        A: Inicializacion de la variable de control
            normalmente por convencion se llama "i","j","k"
        B: Condicion de continuidad
        C: Cambio (incremento o decremento) de la variable de control
        */

        for(var i = 0; i < 10; i++) {
            document.write("El valor de i es "+ i + "<br>");
        }

        for(var i = 0; i<10; i = i +2) {
            document.write("El valor de i es "+ i + "<br>");
        }
    </script>
</body>
</html>
