<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nUno = prompt("Por favor ingrese un numero");
        console.log(nUno);
        var nDos = prompt("Por favor ingrese otro numero");
        console.log(nDos);

        // parseInt convierte el texto a entero
        // parseFloat convierte el texto a un numero decimal
        var numeroUno = parseInt(nUno);
        var numeroDos = parseInt(nDos);

        var suma = numeroUno + numeroDos;
        console.log(suma);
        document.write("El resultado de la suma entre "+nUno+" y "+nDos+ " es "+suma);

    </script>
</body>
</html>
