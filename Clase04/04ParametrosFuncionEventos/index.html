<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="HizoClick('Uno')">Boton Uno</button>
    <button onclick="HizoClick('Dos')">Boton Dos</button>
    <button onclick="HizoClick('Tres')">Boton Tres</button>
    <button onclick="HizoClick('Cuatro')">Boton Cuatro</button>

        function HizoClick(cual){
            alert("Hizo click en el boton "+cual);
        }
    </script>
